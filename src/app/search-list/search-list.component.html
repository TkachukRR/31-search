      <input type="radio" [(ngModel)]="sortedBy" name="list" [value]="SortedBy.popularity" (change)="onSortedByChange()">

    <div class="full__sort radio__group">
      <label class="radio__button" [class.selected]="sortedFullListBy === SortedByFull.value">
        <input type="radio" name="fullList" [(ngModel)]="sortedFullListBy" [value]="SortedByFull.value" (change)="onFullListSortedByChange()">value
      </label>
      <label class="radio__button" [class.selected]="sortedFullListBy === SortedByFull.date">
        <input type="radio" name="fullList" [(ngModel)]="sortedFullListBy" [value]="SortedByFull.date" (change)="onFullListSortedByChange()">date
      </label>
    </div>
    <ul class="full__list">
      <li class="full__item" *ngFor="let search of searchListFull">
        <span class="full__content">
          <span>{{ search.value }}</span>
          <span>{{ search.date | date: 'dd.MM.yy HH:mm:ss' }}</span>
        </span>
        <button class="full__del" type="button" (click)="deleteItem(search.value, search.date)">
